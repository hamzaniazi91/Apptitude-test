<template name='admin'>


  <a  href="{{pathFor route='scorecard'}}" class="btn waves-effect waves-light" >Score Card</a>
<div class="row">

<div class="col s6 offset-s3">
  <div class="input-field">
              <input type="text" name="section" id="section" >
              <label for="section">New Section</label>
               <button id="addSection" class="btn waves-effect waves-light" >Add</button>
          </div>

  {{#each display}}
 <div class="collection">

        <a id="section1" name="{{section}}"  class="collection-item" value="{{section}}" selected="{{section}}" >{{section}}</a>
      
      </div>
       {{/each}}

     </div>
     <form method="post" id="adminconsole">

        <div class="col s6 offset-s3">
           <div class="input-field">
              <input type="text" name="sc" id="sc" >
              <label for="sc">Section</label>
          </div>
          </div>


     	  <div class="col s6 offset-s3">
           <div class="input-field">
            	<input type="text" name="question" id="question" >
            	<label for="question">New Question</label>
          </div>
          </div>

        <div class="col s4 offset-s4">
          <div class="input-field">
            	<input type="text" name="option1" id="option1" >
            	<label for="option1">Option1</label>
          </div>
         </div>

        <div class="col s4 offset-s4">
			<div class="input-field">
            	<input type="text" name="option2" id="option2" >
            	<label for="option2">Option2</label>
          </div>
         </div>



        <div class="col s4 offset-s4">
          <div class="input-field">
           	 	<input type="text" name="option3" id="option3" >
            	<label for="option3">Option3</label>
          </div>
          </div>

        <div class="col s4 offset-s4">
          <div class="input-field">
            	<input type="text" name="option4" id="option4" >
            	<label for="option4">Option4</label>
          </div>
          </div>

        <div class="col s5 offset-s4">
		 <div class="input-field">
            	<input type="text" name="answer" id="answer" >
            	<label for="answer">Answer</label>
          </div>
            <button type="submit" class="btn waves-effect waves-light" >submit</button>
          </div>

<br>
        

          
   </form>
   
  </div>

  
</template>
